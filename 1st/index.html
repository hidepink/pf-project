    <script src="js/jquery.lazyload.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script>
        $('img').lazyload({
            threshold : 0,
            placeholder : 'skin/apollo/plugins/iosOverlay/img/check.png',
            event : 'click',
            effect : 'fadeIn'
        });

        $(document).ready(function(){

            $.getJSON( "data/pf.json", function( data ) {
                var myData = data;

                $.get('template/pf-template.mustache.html', function(template, textStatus, jqXhr) {
                    var html = Mustache.to_html(template, myData);
                    $('.pf-list').html(html);

                });
            })
            .done(function() {
                console.log( "second success" );
            })
            .fail(function() {
                console.log( "error" );
            })
            .always(function() {
                console.log( "complete" );
            });
        })
    </script>
    <title>김세환 / Web Front-end & Interactove Developer</title>
