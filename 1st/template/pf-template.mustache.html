{{#projects}}
<div class='row pf-container'>
    <div class='col-xs-12 col-md-6'><img src={{imgURL}} class='pf-thumb'></div>
    <div class='col-xs-12 col-md-6'><h1>{{title}}</h1>
        <div class="progress">
            {{#skills}}
            <div class="progress-bar {{color}}" style="width: {{percent}}">{{skill}}</div>
            {{/skills}}
        </div>
        <h5>{{{url}}}</h5>

        <hr>
        {{#contents}}
        <h4>{{cTitle}}</h4>
        <p>{{{cDetail}}} </p>
        {{/contents}}
    </div>
</div>
{{/projects}}
