{{#projects}}
<div class='row pf-container'>
    <div class='col-xs-12 col-md-8 col-md-offset-2'>
        <div id="carousel-{{id}}" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                {{#img}}
                <li data-target="#carousel-{{id}}" data-slide-to="{{index}}" class="{{first}}"></li>
                {{/img}}
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                {{#img}}
                <div class="item {{first}}">
                <img src='{{imgURL}}' class='pf-thumb'>
                </div>
                {{/img}}
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-{{id}}" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left fa fa-arrow-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-{{id}}" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right fa fa-arrow-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <div class='col-xs-12 col-md-8  col-md-offset-2'>
        <h1>{{title}}</h1>
        <h4>{{{url}}}</h4>
        {{#demo}}
        <a href="{{demoURL}}" target="_blank">{{demoName}}</a>
        {{/demo}}
        <hr>

        <div class="progress">
            {{#skills}}
            <div class="progress-bar {{color}}" style='width:{{per}}'>{{skill}}</div>
            {{/skills}}
        </div>
        {{#contents}}
        <h4>{{cTitle}}</h4>
        <p>{{{cDetail}}} </p>
        {{/contents}}
    </div>
</div>
<hr>
{{/projects}}
